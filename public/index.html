<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Map Application</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Control Buttons -->
    <div class="button-group">
      <button id="alert-btn">Send Danger Alert</button>
      <button id="update-location-btn">Update Location</button>
    </div>

    <!-- Alert Panel -->
    <div id="alert-panel">
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Chat Interface -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Alert Sound -->
    <audio id="alert-sound" src="sounds/alert-sound.mp3" preload="auto"></audio>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
