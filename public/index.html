<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Map Application</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Control Buttons -->
    <div class="button-group">
      <button id="alert-btn">Send Danger Alert</button>
      <button id="update-location-btn">Change Location</button>
    </div>

    <!-- Alert Panel -->
    <div id="alert-panel">
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Custom Confirm Modal -->
    <div id="custom-confirm-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="confirm-message">
      <div class="modal-content">
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-buttons">
          <button id="confirm-yes" class="modal-button">Yes</button>
          <button id="confirm-no" class="modal-button">No</button>
        </div>
      </div>
    </div>

    <!-- Custom Prompt Modal -->
    <div id="custom-prompt-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="prompt-message">
      <div class="modal-content">
        <p id="prompt-message">Please enter a value:</p>
        <input type="text" id="prompt-input" class="modal-input" aria-label="Input" />
        <div class="modal-buttons">
          <button id="prompt-submit" class="modal-button">Submit</button>
          <button id="prompt-cancel" class="modal-button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Alert Sound -->
    <audio id="alert-sound" src="sounds/alert-sound.mp3" preload="auto"></audio>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
