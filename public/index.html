<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Map Application</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Basic styles for the map and UI elements */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Control Buttons */
    .control-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .control-buttons button {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .control-buttons button:hover {
      background-color: #0056b3;
    }

    /* Alert Panel */
    #alert-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 250px;
      max-height: 300px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      border-radius: 4px;
    }

    .alert-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      position: relative;
    }

    .alert-message .close-alert {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: #721c24;
    }

    .alert-message .time-elapsed {
      display: block;
      font-size: 0.8em;
      color: #555;
      margin-top: 5px;
    }

    /* Chat Container */
    #chat-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 250px;
      max-height: 300px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 4px;
      z-index: 1000;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }

    #chat-messages .message {
      margin-bottom: 5px;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 1em;
    }

    #chat-form button {
      border: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    #chat-form button:hover {
      background-color: #218838;
    }

    /* Alert Sound */
    #alert-sound {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Control Buttons -->
  <div class="button-group">
    <button id="alert-btn">Send Danger Alert</button>
    <button id="update-location-btn">Update Location</button>
  </div>

  <!-- Alert Panel -->
  <div id="alert-panel"></div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Chat Interface -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Alert Sound -->
  <audio id="alert-sound" src="sounds/alert-sound.mp3" preload="auto"></audio>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
