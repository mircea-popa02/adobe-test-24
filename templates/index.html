<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Location Sharing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { 
            height: 500px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
        #device-list { 
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #devices {
            list-style: none;
            padding: 0;
        }
        #devices li {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #devices li:hover {
            background-color: #e0e0e0;
        }
        #devices li.selected {
            background-color: #e3f2fd;
            border: 2px solid #2196F3;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            margin: 0 10px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>GPS Location Sharing App</h1>
    <div id="map"></div>
    <div id="device-list">
        <h2>Available Bluetooth Devices</h2>
        <div>
            <button id="scanButton" class="button" onclick="startScan()">
                Scan for Devices
            </button>
            <span id="scanLoader" class="loader" style="display: none;"></span>
        </div>
        <div id="statusMessage" class="status-message"></div>
        <ul id="devices"></ul>
        <button id="selectButton" class="button" onclick="selectDevice()" disabled>Select Device</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const socket = io();
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        const marker = L.marker([0, 0]).addTo(map);

        let selectedDeviceAddress = null;
        const scanButton = document.getElementById('scanButton');
        const scanLoader = document.getElementById('scanLoader');
        const selectButton = document.getElementById('selectButton');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function startScan() {
            // Disable scan button and show loader
            scanButton.disabled = true;
            scanLoader.style.display = 'inline-block';
            showStatus('Scanning for devices...', 'success');

            // Clear previous device list
            const deviceList = document.getElementById('devices');
            deviceList.innerHTML = '';
            selectedDeviceAddress = null;
            selectButton.disabled = true;

            // Start scanning
            fetch('/scan')
                .then(response => response.json())
                .then(devices => {
                    if (devices.length === 0) {
                        showStatus('No devices found', 'error');
                    } else {
                        showStatus(`Found ${devices.length} devices`, 'success');
                        devices.forEach(device => {
                            const li = document.createElement('li');
                            li.textContent = `${device[1]} (${device[0]})`;
                            li.onclick = () => {
                                // Remove selected class from all items
                                document.querySelectorAll('#devices li').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                // Add selected class to clicked item
                                li.classList.add('selected');
                                selectedDeviceAddress = device[0];
                                selectButton.disabled = false;
                                showStatus(`Device ${device[1]} selected`, 'success');
                            }
                            deviceList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    showStatus('Error scanning for devices', 'error');
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Re-enable scan button and hide loader
                    scanButton.disabled = false;
                    scanLoader.style.display = 'none';
                });
        }

        function selectDevice() {
            if (selectedDeviceAddress) {
                showStatus(`Connected to device ${selectedDeviceAddress}`, 'success');
                selectButton.disabled = true;
            } else {
                showStatus('Please select a device from the list', 'error');
            }
        }

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                }
                marker.setLatLng([location.latitude, location.longitude]);
                map.setView([location.latitude, location.longitude]);
                socket.emit('send_location', location);
            }, error => {
                showStatus('Error getting location: ' + error.message, 'error');
            });
        }

        socket.on('receive_location', function(location) {
            marker.setLatLng([location.latitude, location.longitude]);
            map.setView([location.latitude, location.longitude]);
        });

        setInterval(updateLocation, 5000);  // Update location every 5 seconds
    </script>
</body>
</html>
